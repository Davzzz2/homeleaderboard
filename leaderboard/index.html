<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake Leaderboard</title>
    <link rel="icon" href="pennypts.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --cyber-blue: #000428;
            --neon-blue: #00f7ff;
            --dark-blue: #004e92;
            --light-blue: #2196f3;
            --stake-white: #ffffff;
            --glow-blue: rgba(0, 247, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--cyber-blue), var(--dark-blue));
            color: var(--stake-white);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 80px; /* Ensure social links are visible */
        }

        .cyber-navbar {
            background: rgba(0, 4, 40, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            top: 1rem;
            left: 15%;
            right: 15%;
            z-index: 1000;
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
            border-radius: 15px;
            animation: fadeIn 1s ease-in-out;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            text-shadow: 0 0 5px var(--glow-blue);
        }

        .nav-link {
            color: var(--stake-white);
            text-decoration: none;
            font-weight: 700;
            text-shadow: 0 0 5px var(--glow-blue);
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .nav-link:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--glow-blue);
        }

        .cyber-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 100px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .cyber-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--stake-white);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--glow-blue);
            animation: titleGlow 2s infinite alternate;
        }

        .top-ranks {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }

        .rank-card {
            background: rgba(0, 4, 40, 0.8);
            padding: 2.5rem;
            border-radius: 15px;
            position: relative;
            transition: all 0.3s ease;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid var(--neon-blue);
            backdrop-filter: blur(10px);
            font-weight: bold;
            margin-top: 1rem;
        }

        .rank-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            background: linear-gradient(45deg, var(--neon-blue), transparent);
            opacity: 0.1;
            z-index: 0;
            transition: opacity 0.3s ease;
        }

        .rank-card:hover::before {
            opacity: 0.2;
        }

        .rank-number {
            position: absolute;
            top: -35px;
            font-size: 2rem;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--glow-blue);
        }

        .crown {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            filter: drop-shadow(0 0 10px var(--glow-blue));
            animation: float 2s ease-in-out infinite;
        }

        .rank-logo {
            height: 40px;
            filter: drop-shadow(0 0 10px var(--glow-blue));
            margin-bottom: 1rem;
        }

        .cyber-table-container {
            background: rgba(0, 4, 40, 0.8);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 1rem;
            border: 1px solid var(--neon-blue);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.1);
            overflow-x: auto; /* Make the table scrollable */
        }

        .cyber-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
        }

        /* Social Links */
        .cyber-social {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-link {
            width: 60px;
            height: 60px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            border: 2px solid var(--neon-blue);
        }

        .social-link:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 1);
        }

        /* Hamburger Menu Styles */
        #hamburger {
            display: none; /* Initially hidden */
            background: none;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 1.5rem;
            right: 2rem;
            z-index: 1001;
        }

        @media screen and (max-width: 1000px) {
            body {
                padding-bottom: 80px; /* Maintain space for social links */
            }

            .cyber-navbar {
                left: 5%;
                right: 5%;
                padding: 1rem;
            }

            .nav-links {
                display: none; /* Hide nav links initially */
                flex-direction: column; /* Stack links vertically */
                position: absolute;
                background: rgba(0, 4, 40, 0.9);
                border-radius: 10px;
                top: 60px; /* Position below the navbar */
                right: 0;
                width: 80%; /* Width of the dropdown */
                z-index: 1000;
            }

            .nav-links.show {
                display: flex; /* Show links when toggled */
            }

            #hamburger {
                display: block; /* Show hamburger menu */
            }

            .rank-card {
                width: 90%; /* Full width for mobile */
                margin: 1rem auto; /* Center the cards */
            }

            .top-ranks {
                flex-wrap: wrap; /* Allow wrapping on smaller screens */
                justify-content: center; /* Center the items */
            }

            .rank-1, .rank-2, .rank-3 {
                width: 100%; /* Full width on mobile */
            }

            .rank-1 {
                background-color: rgba(255, 215, 0, 0.1); /* Gold background for rank 1 */
            }

            .rank-2 {
                background-color: rgba(192, 192, 192, 0.1); /* Silver background for rank 2 */
            }

            .rank-3 {
                background-color: rgba(205, 127, 50, 0.1); /* Bronze background for rank 3 */
            }
        }
    </style>
</head>

<body>

    <button id="hamburger" onclick="toggleMenu()">

        </svg>
    </button>

    <nav class="cyber-navbar">
        <div class="nav-container">
            <div class="nav-links" id="navLinks">
                <a href="../home.html" class="nav-link">Home</a>
                <a href="../benefits/benefits.html" class="nav-link">Benefits</a>
                <a href="../StreamRewards/index.html" class="nav-link">Stream Rewards</a>
                <a href="https://gambleassist.pro" class="nav-link" target="_blank">GambleAssist</a>
            </div>
        </div>
    </nav>

    <div class="cyber-container">
        <div class="header-section">

        <div class="countdown" id="countdown">
            <div class="label">Leaderboard Starts:</div>

        <div class="top-ranks">

            </div>
            <div class="rank-card rank-3 fade-in" data-rank="3">
                <div class="rank-number">3</div>

        </div>
        <div class="warning fade-in">Multi accounting or wager methods will result in loss of reward</div>
        <div class="cyber-table-container fade-in">
            <table class="cyber-table">
                <thead>
                    <tr>
                        <th>RANK</th>

                        <th>WAGERED</th>

                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
        <div class="cyber-social fade-in">
            <a href="https://x.com/imEnjayy" target="_blank" class="social-link" id="twitter-link"></a>
            <a href="https://kick.com/enjayy" target="_blank" class="social-link" id="kick-link"></a>

            <a id="discord-link" class="social-link" href="https://discord.gg/fns2f3cdnS" target="_blank"></a>
        </div>
    </div>

    <script src="leaderboard.js"></script>
    <script>
        // Toggle the navigation menu
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('show');
        }
    </script>
</body>

</html>
