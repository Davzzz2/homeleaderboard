<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stake Leaderboard</title>
    <link rel="icon" href="pennypts.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --cyber-blue: #000428;
            --neon-blue: #00f7ff;
            --dark-blue: #004e92;
            --light-blue: #2196f3;
            --stake-white: #ffffff;
            --glow-blue: rgba(0, 247, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--cyber-blue), var(--dark-blue));
            color: var(--stake-white);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 80px; /* Ensure space for social links */
        }

        .cyber-navbar {
            background: rgba(0, 4, 40, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            top: 1rem;
            left: 15%;
            right: 15%;
            z-index: 1000;
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
            border-radius: 15px;
            animation: fadeIn 1s ease-in-out;
            display: flex;
            align-items: center; /* Align items vertically in the navbar */
            justify-content: space-between; /* Space between links and hamburger */
        }

        .hamburger {
            display: none; /* Hidden by default */
            flex-direction: column;
            cursor: pointer;
            margin-left: auto; /* Align to the right */
        }

        .bar {
            height: 4px;
            width: 30px;
            background-color: var(--stake-white);
            margin: 2px 0;
            transition: all 0.3s ease;
        }

        .cyber-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 100px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .cyber-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--stake-white);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--glow-blue);
            animation: titleGlow 2s infinite alternate;
        }

        .top-ranks {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .rank-card {
            background: rgba(0, 4, 40, 0.8);
            padding: 2.5rem;
            border-radius: 15px;
            position: relative;
            transition: all 0.3s ease;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid var(--neon-blue);
            backdrop-filter: blur(10px);
            font-weight: bold;
            margin-top: 1rem;
        }

        .rank-number {
            position: absolute;
            top: -35px;
            font-size: 2rem;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--glow-blue);
        }

        /* Social Buttons at the Right Side */
        .cyber-social {
            display: flex;
            justify-content: center; /* Center align social buttons */
            gap: 1rem; /* Space between buttons */
            position: fixed;
            top: 50%; /* Centering adjustment */
            right: 2rem; /* Fixed position from the right */
            transform: translateY(-50%); /* Centering adjustment */
            z-index: 1000; /* Ensure it is above other elements */
        }

        .social-link {
            width: 60px;
            height: 60px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            border: 2px solid var(--neon-blue);
        }

        .social-link:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 1);
        }

        /* Mobile Styles */
        @media screen and (max-width: 1000px) {
            .cyber-navbar {
                display: flex; /* Keep navbar on mobile */
                left: 5%;
                right: 5%;
            }

            .hamburger {
                display: flex; /* Show hamburger menu on mobile */
            }

            .top-ranks {
                flex-direction: column; /* Stack ranks vertically */
                align-items: center; /* Center align ranks */
            }

            .rank-card {
                width: 90%; /* Full width on mobile */
                margin: 1rem auto; /* Center the cards */
                padding: 1.5rem; /* Reduced padding for smaller size */
            }

            .rank-number {
                top: -20px; /* Adjust for smaller card */
                font-size: 1.5rem; /* Reduced font size for smaller card */
            }

            .cyber-social {
                position: fixed;
                bottom: 20px; /* Positioned at the bottom on mobile */
                left: 50%;
                transform: translateX(-50%); /* Center horizontally */
                z-index: 1000; /* Ensure it is above other elements */
            }
        }
    </style>
</head>
